<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>crescendo</title>
        <link rel="stylesheet" href="assets/css/style.css">
        <link href='http://fonts.googleapis.com/css?family=Ubuntu:300' rel='stylesheet' type='text/css'>
        <script type="text/javascript" src="assets/js/crescendo.js"></script>
    </head>
    <body>
        <div id="player">
            <img id="cover" src="assets/img/jamendo-150-op0.3.png" alt="crescendo" />

            <div id="content">

                <div id="infos">
                    <h1 id="title"></h1>
                    <p id="desc">
                        <span id="artist"></span> - <span id="album"></span>,
                        <span id="source">on <a href="#">Jamendo</a></span>
                    </p>
                </div><!-- infos -->

                <div id="controls">
                    <ul id="buttons">
                        <li id="btn-play">
                            <div aria-hidden="true" data-icon="&#x25;"></div>
                        </li>
                        <li id="btn-stop">
                            <div aria-hidden="true" data-icon="&#x2a;"></div>
                        </li>
                        <li id="btn-repeat" class="activated">
                            <div aria-hidden="true" data-icon="&#x27;"></div>
                        </li>
                        <li id="btn-volume">
                            <div aria-hidden="true" data-icon="&#x2c;"></div>
                        </li>
                    </ul>
                    <div id="progress">
                        <div id="cursor"></div>
                        <img src="assets/img/handle.png" id="handle" />
                    </div>
                    <div id="time">
                        <span id="total-time">2:36</span>
                        <span id="time-remaining">-1:50</span>
                    </div>
                </div><!-- controls -->

            </div><!-- content -->

        </div>

        <script type="text/javascript">
            (function(window, document){
                var params = decodeURI(window.location.search.substring(1)).replace(/(^|&)[a-z]+=/g, '\n').split('\n');

                var title = document.getElementById('title');
                var artist = document.getElementById('artist');
                var album = document.getElementById('album');
                var cover = document.getElementById('cover');
                var handle = document.getElementById('handle');

                title.appendChild(document.createTextNode(params[1]));
                artist.appendChild(document.createTextNode(params[2]));
                album.appendChild(document.createTextNode(params[3]));
                cover.src = params[4];
                cover.alt = params[2] + ' - ' + params[3];
                //handle.style.right = params[5]+'%';

            }(window, document));
        </script>
    </body>
</html>
