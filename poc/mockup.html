<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>crescendo</title>
        <link rel="stylesheet" href="assets/css/style.css">
        <link href='http://fonts.googleapis.com/css?family=Ubuntu:300' rel='stylesheet' type='text/css'>
        <script type="text/javascript" src="assets/js/jquery-1.7.2.min.js"></script>
        <script type="text/javascript" src="assets/js/crescendo.js"></script>
    </head>
    <body>
        <div class="crescendo-player">
            <img class="crescendo-cover" src="assets/img/jamendo-150-op0.3.png" alt="crescendo" />

            <div class="crescendo-content">

                <div class="crescendo-infos">
                    <h1 class="crescendo-title"></h1>
                    <p class="crescendo-desc">
                        <span class="crescendo-artist"></span> - <span class="crescendo-album"></span>,
                        <span>on <a class="crescendo-source" href="#"></a></span>
                    </p>
                </div><!-- infos -->

                <div class="crescendo-controls">
                    <ul class="crescendo-buttons">
                        <li class="crescendo-btn-play">
                            <div aria-hidden="true" data-icon="&#x25;"></div>
                        </li>
                        <li class="crescendo-btn-stop">
                            <div aria-hidden="true" data-icon="&#x2a;"></div>
                        </li>
                        <li class="crescendo-btn-repeat crescendo-btn-activated">
                            <div aria-hidden="true" data-icon="&#x27;"></div>
                        </li>
                        <li class="crescendo-btn-volume">
                            <div aria-hidden="true" data-icon="&#x20;"></div>
                        </li>
						<li class="crescendo-btn">
							<div aria-hidden="true" data-icon="&#x21;"></div>
						</li>
						<li class="crescendo-btn">
							<div aria-hidden="true" data-icon="&#x22;"></div>
						</li>
						<li class="crescendo-btn">
							<div aria-hidden="true" data-icon="&#x23;"></div>
						</li>
						<li class="crescendo-btn">
							<div aria-hidden="true" data-icon="&#x24;"></div>
						</li>
						<li class="crescendo-btn-">
							<div aria-hidden="true" data-icon="&#x26;"></div>
						</li>
						<li class="crescendo-btn-">
							<div aria-hidden="true" data-icon="&#x27;"></div>
						</li>
						<li class="crescendo-btn-">
							<div aria-hidden="true" data-icon="&#x28;"></div>
						</li>
						<li class="crescendo-btn-">
							<div aria-hidden="true" data-icon="&#x29;"></div>
						</li>
						<li class="crescendo-btn-">
							<div aria-hidden="true" data-icon="&#x2b;"></div>
						</li>
						<li class="crescendo-btn-">
							<div aria-hidden="true" data-icon="&#x2c;"></div>
						</li>


                    </ul>
                    <div class="crescendo-progress">
                        <div class="crescendo-cursor"></div>
                        <img src="assets/img/handle.png" class="crescendo-handle" />
                    </div>
                    <div class="crescendo-time">
                        <span class="crescendo-total-time"></span>
                        <span class="crescendo-time-remaining"></span>
                    </div>
                </div><!-- controls -->

            </div><!-- content -->

        </div>

        <script type="text/javascript">
            (function(window, document){
                var params = decodeURI(window.location.search.substring(1)).replace(/(^|&)[a-z]+=/g, '\n').split('\n');

                var title = document.getElementsByClassName('crescendo-title')[0];
                var artist = document.getElementsByClassName('crescendo-artist')[0];
                var album = document.getElementsByClassName('crescendo-album')[0];
                var cover = document.getElementsByClassName('crescendo-cover')[0];
                var handle = document.getElementsByClassName('crescendo-handle')[0];

                title.appendChild(document.createTextNode(params[1]));
                artist.appendChild(document.createTextNode(params[2]));
                album.appendChild(document.createTextNode(params[3]));
                cover.src = params[4];
                cover.alt = params[2] + ' - ' + params[3];
                //handle.style.right = params[5]+'%';

            }(window, document));
        </script>
    </body>
</html>
